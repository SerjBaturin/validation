<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="icon.png" type="image/png" />
    <link rel="stylesheet" href="index.css" />
    <title>Form Validation</title>
  </head>
  <body>
    <!-- REGISTRATION FORM -->
    <h2>Registration Form</h2>
    <form class="registration__form">
      <label
        ><span class="output">Enter your name</span>
        <input type="text" name="name" />
      </label>
      <label>
        <span class="output">Enter an email</span>
        <input type="text" name="email" />
      </label>
      <label>
        <span class="output">Confirm an email</span>
        <input type="text" name="email" />
      </label>
      <label>
        <span class="output">Enter a password</span>
        <input type="text" name="password" />
      </label>
      <label>
        <span class="output">Confirm a password</span>
        <input type="text" name="password" />
      </label>
      <input type="submit" class="form__btn" />
    </form>

    <!-- LOGIN FORM -->
    <h2>Login Form</h2>
    <form class="login__form">
      <label>
        <span class="output">Enter an email</span>
        <input type="text" name="email" />
      </label>
      <label>
        <span class="output">Enter a password</span>
        <input type="text" name="password" />
      </label>
      <input type="submit" class="form__btn" />
    </form>

    <!-- COMPLEX FORM -->
    <h2>Complex Form</h2>
    <form class="complex__form">
      <label>
        <span class="output">Enter your name</span>
        <input type="text" name="name" />
      </label>
      <label>
        <span class="output">Enter an email</span>
        <input type="text" name="email" />
      </label>
      <label>
        <span class="output">Enter a password</span>
        <input type="text" name="password" />
      </label>
      <label>
        <span class="output">Select your gender</span>
        <input type="radio" name="gender" />M
        <input type="radio" name="gender" />F
      </label>
      <label>
        <span class="output">Select your age</span>
        <select name="age">
          <option value="1">25</option>
          <option value="2">35</option>
          <option value="3">45</option>
          <option value="4">55</option>
        </select>
      </label>
      <label>
        <span class="output">Select your variants</span>
        <input type="checkbox" />1 <input type="checkbox" />2
        <input type="checkbox" />3 <input type="checkbox" />4
      </label>
      <label>
        <span class="output">Select your country</span>
        <select name="country">
          <option value="">USA</option>
          <option value="">Canada</option>
          <option value="">England</option>
          <option value="">Russia</option>
          <option value="">Spain</option>
        </select>
      </label>
      <label>
        <span class="output">Enter your message</span>
        <textarea type="text" name="password"></textarea>
      </label>
      <input type="submit" class="form__btn" />
    </form>

    <script src="dist/bundle.js"></script>
  </body>
</html>
