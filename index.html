<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="icon.png" type="image/png" />
    <link rel="stylesheet" href="index.css" />
    <title>Form Validation</title>
  </head>
  <body>
    <!-- REGISTRATION FORM -->
    <h2>Registration Form</h2>
    <form class="registration__form">
      <label
        ><span class="output">Enter your name</span>
        <input type="text" name="name" class="input"/>
      </label>
      <label>
        <span class="output">Enter an email</span>
        <span class="matched-email"></span>
        <input type="text" name="email" class="input" id="first-email"/>
      </label>
      <label>
        <span class="output">Confirm an email</span>
        <span class="matched-email"></span>
        <input type="text" name="email" class="input" id="second-email"/>
      </label>
      <label>
        <span class="output">Enter a password</span>
        <span class="matched-password"></span>
        <input type="text" name="password" class="input" id="first-password"/>
      </label>
      <label>
        <span class="output">Confirm a password</span>
        <span class="matched-password"></span>
        <input type="text" name="password" class="input" id="second-password"/>
      </label>
      <input type="submit" class="form__btn" />
    </form>

    <!-- LOGIN FORM -->
    <h2>Login Form</h2>
    <form class="login__form">
      <label>
        <span class="output">Enter an email</span>
        <input type="text" name="email" class="input"/>
      </label>
      <label>
        <span class="output">Enter a password</span>
        <input type="text" name="password" class="input"/>
      </label>
      <input type="submit" class="form__btn" />
    </form>

    <!-- COMPLEX FORM -->
    <h2>Complex Form</h2>
    <form class="complex__form">
      <label>
        <span class="output">Enter your name</span>
        <input type="text" name="name" class="input" />
      </label>
      <label>
        <span class="output">Enter an email</span>
        <input type="text" name="email" class="input" />
      </label>
      <label>
        <span class="output">Enter a password</span>
        <input type="text" name="password" class="input" />
      </label>
      <label>
        <span class="output">Select your gender</span>
        <input type="radio" name="gender" value="male" />Male
        <input type="radio" name="gender" value="female" />Female
      </label>
      <label>
        <span class="output">Select your age</span>
        <select name="age">
          <option selected disabled value=""></option>
          <option value="25">25</option>
          <option value="32">35</option>
          <option value="45">45</option>
          <option value="55">55</option>
        </select>
      </label>
      <label>
        <span class="output">Select your variants</span>
        <input type="checkbox" value="first" />1
        <input type="checkbox" value="second" />2
        <input type="checkbox" value="third" />3
        <input type="checkbox" value="fourth" />4
      </label>
      <label>
        <span class="output">Select your country</span>
        <select name="country">
          <option selected disabled value=""></option>
          <option value="USA">USA</optionoption>
          <option value="Canada">Canada</option>
          <option value="England">England</option>
          <option value="Russia">Russia</option>
          <option value="Spain">Spain</option>
        </select>
      </label>
      <label>
        <span class="output">Enter your message</span>
        <textarea type="text" name="textarea" maxlength=30 class="input" id="textarea"></textarea>
      </label>
      <span id="textarea_length">max 30 char</span>
      <input type="submit" class="form__btn" />
    </form>

    <script src="dist/bundle.js"></script>
  </body>
</html>
